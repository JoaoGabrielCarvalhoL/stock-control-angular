<div class="grid">
  <div class="col-12">
    <p-card styleClass="shadow-3 m-5 text-indigo-800" header="Product Categories">
      <p-table [value]="categories" [rows]="10" [paginator]="true" [responsive]="true" [tableStyle]="{'min-width': '75rem'}" [rowHover]="true" dataKey="id" currentPageReportTemplate="{first} at {last} of {totalRecords} categories."
      showCurrentPageReport="true" [(selection)]="categorySelected">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Name
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="name"></p-sortIcon>
                  <p-columnFilter type="text" field="name" display="menu" matchMode="contains" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"></p-columnFilter>
                </div>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center">
                <p-button styleClass="p-button-info" icon="pi pi-plus" pTooltip="Add" tooltipPosition="top" label="Add" (onClick)="handleCategoryEvent(addCategoryAction)"></p-button>
              </div>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category?.name }}</td>
            <td>
              <div class="flex justify-content-center gap-3 align-content-center align-items-center">
                <button pButton pRipple icon="pi pi-pencil" pTooltip="Edit" tooltipPosition="top" class="p-button-rounded p-button-warning" (click)="handleCategoryEvent(editCategoryAction, category?.id, category?.name)"></button>
                <button pButton pRipple icon="pi pi-trash" pTooltip="Delete" tooltipPosition="top" class="p-button-rounded p-button-danger" (click)="handleDeleteCategoryEvent(category?.id, category?.name)"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
</div>
